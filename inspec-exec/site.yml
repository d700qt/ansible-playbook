---

- hosts: all
  become: true
  gather_facts: false
  become_user: root
  pre_tasks:
  - debug:
      msg: "{{ ansible_ssh_host }}"

  tasks:
    - name: Get {{ inspec_exec_profiles.name }} profile
      get_url:
        url: "{{ inspec_exec_profiles.url }}"
        dest: "~/inspec/profile/{{ inspec_exec_profiles.url }}.zip"
        mode: '0660'
        validate_certs: no
